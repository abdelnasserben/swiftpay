<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftPay - Se connecter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="background-color: white; color: #333;">

<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-sm rounded" style="width: 100%; max-width: 500px;">
        <div class="card-body px-4 py-5">
            <h2 class="text-center mb-4">Connectez-vous !</h2>

            <div th:if="${param.error}" class="alert alert-danger mb-4" role="alert">
                Identifiants invalides.
            </div>

            <div th:if="${param.rate}" class="alert alert-danger mb-4" role="alert">
                Impossible de récupérer le taux de change
            </div>

            <div th:if="${param.logout}" class="alert alert-success mb-4" role="alert">
                Vous êtes bien déconnecté.
            </div>

            <form th:action="@{/login}" method="post">
                <div class="mb-4">
                    <input type="text" class="form-control py-3" id="username" name="username" placeholder="Entrez votre nom d'utilisateur" required>
                </div>
                <div class="mb-4">
                    <input type="password" class="form-control py-3" id="password" name="password" placeholder="Entrez votre mot de passe" required>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn fw-bold rounded py-3" style="background-color: #FFDE59; color: #000;">Se connecter</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
