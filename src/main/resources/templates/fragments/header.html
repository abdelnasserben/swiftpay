<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Font Awesome (pour les icônes) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <title class="no-print" th:text="${'SwiftPay - ' + pageTitle}">SwiftPay - L'envoi d'argent simplifié</title>

    <style>
        body {
            font-family: 'Calibri';
            font-size: 1.15rem;
        }

        .btn-dark {
            color: #FFDE59 !important;
        }

        .btn-warning,
        .bg-warning {
            background-color: #FFDE59 !important;
            border-color: #FFDE59 !important;
        }

        .btn-warning:hover,
        .bg-warning:focus {
            background-color: #fad648 !important;
            border-color: #fad648 !important;
        }

        .text-primary,
        .btn-dark {
            color: #FFDE59 !important;
        }

        label.required::after {
            content: " *";
            color: red;
        }

        .navbar-toggler {
            transition: none !important;
        }

        .navbar-toggler:focus {
            outline: none;
            box-shadow: none;
        }

        @media print {

            body * {
                font-size: 0.8rem;
            }

            h1, h2, h3 {
                display: none !important;
            }

            .no-print {
                display: none !important;
            }

        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="no-print navbar-brand text-primary ms-2" th:href="@{/}">SwiftPay</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${currentPage == '/' ? 'active' : ''}"
                            th:href="@{/}">Tableau de bord</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${currentPage == '/send' ? 'active' : ''}"
                            th:href="@{/send}">Envoyez de l'argent</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${currentPage == '/receive' ? 'active' : ''}"
                            th:href="@{/receive}">Recevoir de l'argent</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${currentPage == '/search' ? 'active' : ''}"
                            th:href="@{/search}">Rechercher un transfert</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${currentPage == '/transfers' ? 'active' : ''}"
                            th:href="@{/transfers}">Liste de Transferts</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link" th:classappend="${currentPage == '/admin' ? 'active' : ''}"
                            th:href="@{/admin}">
                            <i class="fas fa-cogs text-primary"></i> Admin
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/logout}">
                            <i class="fas fa-arrow-right-from-bracket text-primary"></i> Déconnecter
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
